[supervisord]
user=root
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=error

# NO VNC - PURE IN-BROWSER AUTOMATION
# All VNC components removed - using direct browser control instead

[program:worker]
command=python main.py
directory=/app
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100
startretries=3
startsecs=3
stopsignal=TERM
stopwaitsecs=10

