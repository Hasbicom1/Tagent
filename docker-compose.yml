# Agent HQ - Production Deployment
# $1 AI Browser Automation Platform
version: '3.8'

services:
  app:
    build: .
    # DO NOT expose app port publicly - keep internal for Nginx reverse proxy
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET:?Session secret required for production}
      - CSRF_SECRET=${CSRF_SECRET:?CSRF secret required for production}
      - DOMAIN=${DOMAIN:?Domain required for production}
      - ENABLE_RATE_LIMITING=true
      - STRICT_WEBHOOK_VERIFICATION=true
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-agentforall2024}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-agentforall2024}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-agentforall2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    # DO NOT expose Redis port publicly
    expose:
      - "6379"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=agenthq
      - POSTGRES_USER=agenthq
      - POSTGRES_PASSWORD=${DB_PASSWORD:?Database password required for production}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenthq"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - DOMAIN=${DOMAIN:?Domain required for nginx configuration}
    depends_on:
      - app
    restart: unless-stopped

volumes:
  redis_data:
  db_data: